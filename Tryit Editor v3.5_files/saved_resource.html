<!DOCTYPE html>
<!-- saved from url=(0071)https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_onload_html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body contenteditable="false">

<p>This example demonstrates how to assign an "onload" event to an iframe element.</p>

<iframe onload="myFunction()" id="api1" src="./saved_resource(1).html"></iframe>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("api1").setAttribute("src","www.facebook.com");
}
</script>



</body></html>
